<div class="relative h-[420px] text-white">
  <img
    fill
    [ngSrc]="travelCard.image"
    [alt]="travelCard.id + travelCard.title + travelCard.image"
    priority
  />
  <div class="absolute inset-0 z-10 flex flex-col justify-end p-6 gap-4">
    <div class="flex justify-between items-end">
      <div class="flex flex-col gap-1">
        <h3 class="text-2xl font-semibold">{{ travelCard.title }}</h3>
        <p class="text-[14px] leading-4">{{ travelCard.description }}</p>
      </div>
      <h4 class="text-2xl font-semibold">$ {{ travelCard.price }}</h4>
    </div>
    <a [routerLink]="'/journey/' + travelCard.id">
      <app-button
        text="Book a Hotel"
        class="h-12"
        customClass="h-full w-full text-blackish-green"
      ></app-button>
    </a>
  </div>
</div>
